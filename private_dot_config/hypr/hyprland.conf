
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-3, 1920x1080@165, auto, 1
monitor = , preferred, auto, 1
monitor = HDMI-A-1, 1920x1080@120, auto, 1

xwayland {
    force_zero_scaling = true
}

# cursor theme
exec-once = hyprctl setcursor Nordzy-cursors-white 24

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Set programs that you use
$terminal = ghostty
$fileManager = thunar
# $menu = wofi --show drun --allow-images -D key_expand=Tab -p "Search for apps"
$menu = rofi -show drun -run-command "uwsm-app -- {cmd}" -theme /home/stanly/.config/rofi/launchers/type-1/style-5.rasi

# Source a file (multi-file configs)
source = ~/.config/hypr/modules/*
source = ~/.config/hypr/modules/bind/*

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = fkeys:basic_13-24
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    special_fallthrough = true

    sensitivity = -0.52 # -1.0 to 1.0, 0 means no modification.
    accel_profile = flat
}

cursor {
    # don't move cursor on switching window
    no_warps = true
    no_hardware_cursors = true
    # allow_dumb_copy = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(ffb3cdff) rgba(e0b5ffff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        # xray = true
        enabled = true
        size = 5
        passes = 2
    }
}

group {
    groupbar {
        font_size = 10
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 6, myBezier, slide
    animation = windowsOut, 1, 6, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2 # always splits to right or bottom
    special_scale_factor = 0.95
}

master {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    special_scale_factor = 0.95
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    focus_on_activate = true
    mouse_move_enables_dpms = true
    vrr = 2
}

layerrule = blur, waybar
layerrule = xray on, waybar
layerrule = ignorezero, waybar
layerrule = blur, logout_dialog

